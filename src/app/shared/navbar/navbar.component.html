<div class="navbar-container">
  <div class="container">
    <div class="row">
      <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="top-navbar">
          <div class="navbar-content">
            <div class="navbar-brand" (click)="goToHome()">
              <div class="brand ms-2">
                <span>
                  <img [src]="logoUrl" alt="Nation Navigator">
                </span>
              </div>
            </div>
            <div class="navbar-search d-none ">
              <form action="" [formGroup]="searchForm">
                <div class="form-group nav-search-form p-0 m-0">
                  <input type="text" class="form-control form-control-sm" placeholder="Search" formControlName="query">
                  <div class="search-icon">
                    <span>
                      <i class="fa-magnifying-glass fa-solid"></i>
                    </span>
                  </div>
                </div>
              </form>
            </div>
            <div class="navbar-theme-icon ms-auto">
              <div class="theme-switch">
                <div class="toggle-switch">
                  <label class="switch-label">
                    <input type="checkbox" class="checkbox" [(ngModel)]="isDarkMode" (ngModelChange)="toggleTheme()">
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
